site_name: OneBot 12 QQ频道 扩展标准（草案）
repo_name: he0119/onebot-qqguild-extension
repo_url: https://github.com/he0119/onebot-qqguild-extension
edit_uri: blob/main/specs/
docs_dir: specs
theme:
  name: material
  language: zh
  logo: assets/images/logo-white.png
  favicon: assets/images/logo.png
  palette:
    scheme: onebot
  features:
    - navigation.sections
    - navigation.tabs
    - search.suggest
    - search.highlight
markdown_extensions:
  - admonition
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences
extra:
  search:
    language: jp
  analytics:
    provider: google
    property: G-1CJFEE20P2
extra_css:
  - assets/stylesheets/extra.css

nav:
  - 主页: index.md
  - 接口定义:
      - 概述: interface/index.md
      - 消息接口:
          - 消息动作: interface/message/actions.md
      - 单用户接口（Private / Direct）:
          - 用户消息事件: interface/user/message-events.md
      - 两级群组接口（Guild-Channel）:
          - 群组消息事件: interface/guild/message-events.md
